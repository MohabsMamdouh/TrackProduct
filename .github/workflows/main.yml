name: Run PHP Script

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1.10'

    - name: Run PHP script
      run: php checkForNewProducts.php
